<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
  <script src="js/site.js" async></script>
</head>
<body>
    <header>
        <h1>LEGO Bi-Weekly</h1>
    </header>
    <h3>Sign up to recieve our bi-weekly email newsletter on new LEGO sets, upcoming sales, some of the hottest LEGO MOCs, and other LEGO-related news!</h3>
    <div id="wrapper">
        <form method="POST" action="#null" autocomplete="on">
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" >
              </div>
              <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
              </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="example@example.com">
              </div>
              <div>
                <label  for="dob">Birthday:</label>
                <input type="date" name="dob" id="dob">
              </div>
              <div class="check">
                <input type="checkbox" name="terms-and-conditions" id="tandc">
                <label class="checklabel" for="tandc">I have read the terms and conditions listed <a href="https://generator.lorem-ipsum.info/terms-and-conditions" target="_blank" rel="noopener noreferrer">here</a></label>
              </div>
              <div class="check">
                <input type="checkbox" name="age" id="age">
                <label class="checklabel"  for="age">I am at least 16 years old</label>
              </div>
              <div>
                <input type="submit" value="Sign Up!" id="subbutton">
              </div>
        </form>
    </div>
</body>
<footer>

</footer>
</html>
